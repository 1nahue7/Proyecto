# Configuración del servidor
server.port=8080
server.servlet.context-path=/api

# Configuración de SQLite Database
spring.datasource.url=jdbc:sqlite:data/gamehubcafe.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Configuración de JPA/Hibernate para SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraciones específicas para SQLite
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.use_jdbc_metadata_defaults=false

# Configuración de logging
logging.level.com.gamehubcafe=DEBUG

# Configuración de JWT
jwt.secret=gamehubcafe2024superSecretKeyForJWTTokenGenerationWith256BitsMinimumSecurity
jwt.expiration=86400000